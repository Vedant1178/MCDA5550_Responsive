<!doctype html>
<html lang="en">
  <head>
  	<title>University Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<script src="js/save.js" type="text/javascript"></script>
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">University Database</h3>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Name</label>
													<input type="text" class="form-control" name="name" id="name" placeholder="Enter University Name">
												</div>
											</div>
											<div class="col-md-6"> </div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" >Address</label>
													<input type="text" class="form-control" name="address" id="address" placeholder="Enter Address">
												</div>
											</div>
											<div class="col-md-6"> </div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label">Phone</label>
													<input type="tel" class="form-control" name="phoneNumber" id="phone" placeholder="Enter Phone Number (Only in Digit)">
												</div>
											</div>
											<div class="col-md-6"> </div>
											<div class="col-md-4">
												<div class="form-group">
													<input type="button" onclick="save()" value="Save" class="btn btn-primary">
												</div>
											</div>
											<div class="col-md-4">
												<input type="button" onclick="remove()" value="Delete" class="btn btn-primary">
											</div>
											<div class="col-md-4"></div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Search</label>
													<input type="text" class="form-control" name="search" id="search" placeholder="Search by University Name">
												</div>
											</div>
											<div class="col-md-6"> </div>
											<div class="col-md-4">
												<div class="form-group">
													<input type="button" value="Search" onclick="showTable(this)"  id="0" class="btn btn-primary">
												
												</div>
											</div>
											<div class="col-md-4">
												<input type="button" onclick="showTable(this)" id="1"  value="Search All" class="btn btn-primary">
											</div>
											<div class="col-md-4"></div>
											<div class="col-md-8"> 
												<table id="displayTable">
                								</table>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-lg-4 col-md-5 d-flex align-items-stretch">
								<div class="info-wrap bg-primary w-100 p-md-5 p-4">
									<h3>Vedant Patel  A00445777</h3>
									<p class="mb-4">MCDA 5550 Responsive</p>	
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
